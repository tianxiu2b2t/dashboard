[database]
# PostgreSQL 数据库连接字符串
# 格式: postgresql://用户名:密码@主机:端口/数据库名
url = "postgresql://market_user:password@localhost:5432/market_db"
max_connect = 3

[app]
# 要查询的应用包名列表
packages = [
    "com.huawei.hmsapp.appgallery",
    "com.chuckfang.meow"
]
# 语言地区设置（所有包共用）
locale = "zh_CN"

[api]
# 华为应用市场 API 基础 URL
api_url = "https://web-drcn.hispace.dbankcloud.com/edge"
# API 请求超时时间（秒）
timeout_seconds = 30
# 数据更新间隔 (秒)
interval_seconds = 1800


[serve]
url = "localhost"
port = 3000
# UA 统计条目上限（默认 10000）
max_ua_entries = 10000
# IP 统计条目上限（默认 100000）
max_ip_entries = 100000
# 统计数据同步到数据库的间隔（秒，默认 300 秒即 5 分钟）
statistics_sync_interval_seconds = 300
# 是否启用详细访问日志（默认 true）
statistics_enable_detailed_logs = true
